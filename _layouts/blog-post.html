---
layout: default
---
<article>
  {% include hero.html %}
  <section class="blog-meta-container">
    <ul class="blog-meta-list">
      {% for author in site.team %}
        {% if author.name == page.author %}
          <li class="blog-author">
            <div class="author-image">
              <img src="{{author.headshot}}" alt="{{author.name}}'s Headshot">
            </div>
            <div class="author-details">By: {{author.name}}</div>
          </li>
        {% endif %}
      {% endfor %}
      <li class="blog-date">Published on: {{page.date | date: "%B %d, %Y"}}</li>
    </ul>
  </section>
  <section class="blog-content editable">
    {{content}}
  </section>
  <section class="call-to-action">
    <a href="{{page.advertisment_link}}"><img src="{{page.advertisment_image}}" alt="Advertisement"></a>
  </section>
  <section class="social-sharing">
    <h4>Share this Article:</h4>
    <ul class="social-sharing-links">
      <li><a href="">Facebook</a></li>
      <li><a href="">Twitter</a></li>
      <li><a href="">LinkedIn</a></li>
    </ul>
  </section>
</article>
