{% for item in site.data.navigation.header %}
  <li {% if item.subfolderitems %}class="has-sub-menu"{% endif %}>
    <a href="{{item.url}}" {% if item.url == page.url  %}class="active"{% endif %}>{{item.title}}</a>
    {% if item.subfolderitems %}
      <ul class="sub-menu">
        {% for entry in item.subfolderitems %}
          <li><a href="{{ entry.url }}" {% if entry.url == page.url %}class="active"{% endif %}>{{ entry.page }}</a></li>
        {% endfor %}
      </ul>
    {% endif %}
  </li>
{% endfor %}
