<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  {% seo %}
</head>
{% if page.url == '/' %}
  <body class="home">
{% elsif page.path contains 'team' %}
  {% if page.path contains '_team' %}
    <body class="single-team">
  {% else %}
    <body class="archive-team">
  {% endif %}
{% else %}
  <body>
{% endif %}

  <header>
    <nav>
      <ul>
        {% for link in site.data.header-nav %}
          <li><a href="{{link.link}}">{{link.name}}</a></li>
        {% endfor %}
      </ul>
    </nav>
  </header>
  <main>
      {{content}}
  </main>
</body>
</html>
